[build]
  # Base directory for the Next.js app
  base = "ft-docs"
  
  # Command to build the Next.js docs app
  # Install dependencies in root (for src components) AND ft-docs directory
  command = "cd .. && npm install && cd ft-docs && npm install && npm run build"
  
  # Next.js plugin serves from the .next directory inside base
  publish = ".next"
  
  # Node.js version (Next.js 16 requires >=20.9.0)
  environment = { NODE_VERSION = "20" }

# Next.js plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.js]
  bundle = false
  minify = false

# Next.js handles routing automatically, no redirects needed

# Headers for better caching - reduced cache time for JS modules
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=300"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "frame-ancestors 'self' https://*.netlify.app" 
